<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pencari Kata Kunci</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 min-h-screen p-10">
  <div class="max-w-lg mx-auto">
    <h1 class="text-2xl font-bold mb-6">Form Pencari Kata Kunci yang Relevan</h1>

    <form id="form-keyword" class="space-y-1">
      <label class="block font-medium">Nama Produk</label>
      <input required
       id="produk" 
       type="text"
       class="w-full border border-gray-300 rounded p-2" 
       placeholder="Masukkan nama produk" />
      <div class="h-2"></div>

      <label class="block font-medium">Kategori Produk</label>
      <input required 
       id="kategori" 
       type="text" 
       class="w-full border border-gray-300 rounded p-2" 
       placeholder="Contoh: Makanan ringan, oleh-oleh khas" />
      <div class="h-2"></div>

      <label class="block font-medium">Target Pasar</label>
      <input required 
       id="target" 
       type="text" 
       class="w-full border border-gray-300 rounded p-2" 
       placeholder="Contoh: Mahasiswa, ibu rumah tangga" />
      <div class="h-2"></div>

      <label class="block font-medium">Manfaat/Kelebihan</label>
      <input required 
       id="manfaat" 
       type="text" 
       class="w-full border border-gray-300 rounded p-2" 
       placeholder="Contoh: Tanpa MSG, kemasan premium" />
      <div class="h-2"></div>

      <label class="block font-medium">Platform</label>
      <select id="platform" class="w-full border border-gray-300 rounded p-2">
        <option value="instagram">Instagram</option>
        <option value="tiktok">Tiktok</option>
        <option value="shopee">Shopee</option>
        <option value="tokopedia">Tokopedia</option>
        <option value="semua">Semua Platform</option>
      </select>
      <div class="h-4"></div>

      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full">
        Generate Kata Kunci
      </button>
    </form><br>

    <button onclick="window.location.href='index.html'">‚Üê Kembali ke Home</button>

    <div id="loading" class="mt-6 p-4 bg-yellow-100 text-yellow-800 font-medium rounded hidden">
      Sedang memproses... Mohon tunggu sebentar..
    </div>
      
    <div id="hasil" class="mt-6 p-4 bg-gray-100 rounded hidden">
      <h2 class="font-semibold mb-2">Hasil dari AI:</h2>
      <p id="hasilText" class="whitespace-pre-line"></p>
       <button id="copyButton" class="mt-4 flex items-center gap-2 bg-gray-200 text-gray-800 px-3 py-2 rounded hover:bg-gray-300">
       <span id="copyIcon">üìã</span>
       <span id="copyLabel">Copy</span>
       </button>

    </div>
  </div>

  <script>
    document.getElementById("form-keyword").addEventListener("submit", async function (e) {
      e.preventDefault();

      const produk = document.getElementById("produk").value;
      const kategori = document.getElementById("kategori").value;
      const target = document.getElementById("target").value;
      const manfaat = document.getElementById("manfaat").value;
      const platform = document.getElementById("platform").value;

      document.getElementById("loading").classList.remove("hidden");
      document.getElementById("hasil").classList.add("hidden");

      try {
        const response = await fetch("http://localhost:3000/api/proxy-keyword", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ produk, kategori, target, manfaat, platform })
        });

        const data = await response.json();
        document.getElementById("hasilText").textContent = data.result || "Tidak ada jawaban";
      } catch (err) {
        document.getElementById("hasilText").textContent = "Terjadi kesalahan.";
      }

      document.getElementById("loading").classList.add("hidden");
      document.getElementById("hasil").classList.remove("hidden");

      document.getElementById("copyButton").addEventListener("click", function () {
      const hasil = document.getElementById("hasilText").textContent;
      const icon = document.getElementById("copyIcon");
      const label = document.getElementById("copyLabel");

      navigator.clipboard.writeText(hasil).then(() => {
      icon.textContent = "‚úÖ";
      label.textContent = "Copied";
      this.classList.remove("bg-gray-200", "text-gray-800");
      this.classList.add("bg-green-500", "text-white");

      setTimeout(() => {
      icon.textContent = "üìã";
      label.textContent = "Copy";
      this.classList.remove("bg-green-500", "text-white");
      this.classList.add("bg-gray-200", "text-gray-800");
      }, 2000);
      }).catch(() => {
      label.textContent = "Gagal";
     });
    });

  });
  </script>
</body>
</html>
