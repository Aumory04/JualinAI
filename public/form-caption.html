<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Caption AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 min-h-screen p-10">
  <div class="max-w-lg mx-auto">
    <h1 class="text-2xl font-bold mb-6">Form Caption AI untuk Produk UMKM</h1>

    <form id="form-caption" class="space-y-1">
      <label class="block font-medium">Nama Brand</label>
      <input required 
       id="brand" 
       type="text" 
       class="w-full border border-gray-300 rounded p-2" 
       placeholder="Masukkan nama brand Anda" />
      <div class="h-2"></div>

      <label class="block font-medium">Jenis Produk</label>
      <input required 
       id="jenis" 
       type="text" 
       class="w-full border border-gray-300 rounded p-2" 
       placeholder="Contoh: Kerupuk, minuman, aksesoris" />
      <div class="h-2"></div>

      <label class="block font-medium">Keunggulan (maks 3, pisahkan dengan koma)</label>
      <textarea required 
       id="keunggulan" 
       rows="3" 
       class="w-full border border-gray-300 rounded p-2" 
       placeholder="Contoh: renyah, tanpa pengawet, rasa unik"></textarea>
      <div class="h-2"></div>

      <label class="block font-medium">Target Audiens</label>
      <input required 
       id="audien" 
       type="text" 
       class="w-full border border-gray-300 rounded p-2" 
       placeholder="Contoh: anak muda, ibu rumah tangga, pecinta makanan pedas" />
      <div class="h-2"></div>

      <label class="block font-medium">Gaya Bahasa</label>
      <select id="gaya" class="w-full border border-gray-300 rounded p-2">
        <option value="santai">Santai</option>
        <option value="persuasif">Persuasif</option>
        <option value="elegan">Elegan</option>
        <option value="humoris">Humoris</option>
        <option value="anak muda">Anak muda</option>
        <option value="formal">Formal</option>
      </select>
      <div class="h-2"></div>

      <label class="block font-medium">Platform Sosial Media</label>
      <select id="platform" class="w-full border border-gray-300 rounded p-2">
        <option value="Instagram">Instagram</option>
        <option value="TikTok">TikTok</option>
        <option value="Facebook">Facebook</option>
        <option value="Lainnya">Lainnya</option>
      </select>
      <div class="h-2"></div>

      <label class="block font-medium">Tujuan Postingan</label>
      <select id="tujuan" class="w-full border border-gray-300 rounded p-2">
        <option value="branding">Branding</option>
        <option value="meningkatkan penjualan">Meningkatkan Penjualan</option>
        <option value="launching produk">Launching Produk</option>
        <option value="edukasi produk">Edukasi Produk</option>
        <option value="lainnya">Lainnya</option>
      </select>
      <div class="h-4"></div>

      <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Buat Caption
      </button>
    </form><br>

    <button onclick="window.location.href='index.html'">‚Üê Kembali ke Home</button>

    <div id="loading" class="mt-4 text-yellow-600 hidden">Sedang memproses... Mohon tunggu sebentar..</div>
    <div id="hasil" class="mt-4 p-4 bg-gray-100 rounded hidden">
      <h2 class="font-semibold mb-2">Hasil AI:</h2>
      <p id="hasilText" class="whitespace-pre-line"></p>
      <button id="copyButton" class="mt-4 flex items-center gap-2 bg-gray-200 text-gray-800 px-3 py-2 rounded hover:bg-gray-300">
        <span id="copyIcon">üìã</span>
        <span id="copyLabel">Copy</span>
      </button>
    </div>
  </div>

  <script>
    document.getElementById("form-caption").addEventListener("submit", async function (e) {
      e.preventDefault();

      const brand = document.getElementById("brand").value;
      const jenis = document.getElementById("jenis").value;
      const keunggulan = document.getElementById("keunggulan").value;
      const audien = document.getElementById("audien").value;
      const gaya = document.getElementById("gaya").value;
      const platform = document.getElementById("platform").value;
      const tujuan = document.getElementById("tujuan").value;

      document.getElementById("loading").classList.remove("hidden");
      document.getElementById("hasil").classList.add("hidden");

      try {
        const response = await fetch("/api/proxy-caption", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ brand, jenis, keunggulan, audien, gaya, platform, tujuan })
        });

        const data = await response.json();
        document.getElementById("hasilText").textContent = data.result || "Tidak ada jawaban";
      } catch (err) {
        document.getElementById("hasilText").textContent = "Terjadi kesalahan.";
      }

      document.getElementById("loading").classList.add("hidden");
      document.getElementById("hasil").classList.remove("hidden");

      document.getElementById("copyButton").addEventListener("click", function () {
        const hasil = document.getElementById("hasilText").textContent;
        const icon = document.getElementById("copyIcon");
        const label = document.getElementById("copyLabel");

        navigator.clipboard.writeText(hasil).then(() => {
          icon.textContent = "‚úÖ";
          label.textContent = "Copied";
          this.classList.remove("bg-gray-200", "text-gray-800");
          this.classList.add("bg-green-500", "text-white");

          setTimeout(() => {
            icon.textContent = "üìã";
            label.textContent = "Copy";
            this.classList.remove("bg-green-500", "text-white");
            this.classList.add("bg-gray-200", "text-gray-800");
          }, 2000);
        }).catch(() => {
          label.textContent = "Gagal";
        });
      });
    });
  </script>
</body>
</html>
