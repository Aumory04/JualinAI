<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Perumus Keunggulan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 min-h-screen p-10">
  <div class="max-w-lg mx-auto">
    <h1 class="text-2xl font-bold mb-6">Form Perumus Keunggulan Produk</h1>

    <form id="form-usp" class="space-y-1">
      <label class="block font-medium">Nama Brand</label>
      <input required
       id="nama"
       type="text"
       class="w-full border border-gray-300 rounded p-2" 
       placeholder="Masukkan nama brand" />
      <div class="h-2"></div> 

      <label class="block font-medium">Produk</label>
      <input required
       id="produk" 
       type="text" 
       class="w-full border border-gray-300 rounded p-2" 
       placeholder="Produk apa yang Anda jual?" />
      <div class="h-2"></div> 

      <label class="block font-medium">Keunggulan Produk</label>
      <input required 
       id="keunggulan" 
       type="text" 
       class="w-full border border-gray-300 rounded p-2" 
       placeholder="Contoh: renyah, tidak berminyak" />
      <div class="h-2"></div> 

      <label class="block font-medium">Keunikan Dibanding Kompetitor</label>
      <input required
       id="keunikan" 
       type="text" 
       class="w-full border border-gray-300 rounded p-2" 
       placeholder="Contoh: kemasan premium, rasa/bumbu unik" />
      <div class="h-2"></div> 

      <label class="block font-medium">Nilai yang Ditonjolkan</label>
      <input required 
       id="nilai" 
       type="text" 
       class="w-full border border-gray-300 rounded p-2" 
       placeholder="Contoh: kualitas bahan, keaslian rasa" />
      <div class="h-2"></div> 

      <label class="block font-medium">Target Pasar</label>
      <input required 
       id="target"
       type="text" 
       class="w-full border border-gray-300 rounded p-2" 
       placeholder="Misalnya: remaja, ibu rumah tangga, dll." />
      <div class="h-4"></div> 

      <button 
       type="submit" 
       class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full">Buat Rincian Keunggulan
      </button>
    </form><br>

    <button onclick="window.location.href='index.html'">‚Üê Kembali ke Home</button>

    <div id="loading" class="mt-4 text-yellow-600 hidden">Sedang memproses... Mohon tunggu sebentar..</div>
    <div id="hasil" class="mt-4 p-4 bg-gray-100 rounded hidden">
      <h2 class="font-semibold mb-2">Hasil AI:</h2>
      <p id="hasilText" class="whitespace-pre-line"></p>
       <button id="copyButton" class="mt-4 flex items-center gap-2 bg-gray-200 text-gray-800 px-3 py-2 rounded hover:bg-gray-300">
       <span id="copyIcon">üìã</span>
       <span id="copyLabel">Copy</span>
       </button>
    </div>
  </div>

  <script>
    document.getElementById("form-usp").addEventListener("submit", async function (e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const produk = document.getElementById('produk').value;
      const keunggulan = document.getElementById('keunggulan').value;
      const keunikan = document.getElementById('keunikan').value;
      const target = document.getElementById('target').value;
      const nilai = document.getElementById('nilai').value;

      // tampilkan loading
      document.getElementById("loading").classList.remove("hidden");
      document.getElementById("hasil").classList.add("hidden");

      try {
        const response = await fetch("/api/proxy-usp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nama, produk, keunggulan, keunikan, target, nilai })
        });

        const data = await response.json();
        document.getElementById("hasilText").textContent = data.result || "Tidak ada jawaban.";
      } catch (error) {
        document.getElementById("hasilText").textContent = "Terjadi kesalahan.";
      }

      document.getElementById("loading").classList.add("hidden");
      document.getElementById("hasil").classList.remove("hidden");

      document.getElementById("copyButton").addEventListener("click", function () {
      const hasil = document.getElementById("hasilText").textContent;
      const icon = document.getElementById("copyIcon");
      const label = document.getElementById("copyLabel");

      navigator.clipboard.writeText(hasil).then(() => {
      icon.textContent = "‚úÖ";
      label.textContent = "Copied";
      this.classList.remove("bg-gray-200", "text-gray-800");
      this.classList.add("bg-green-500", "text-white");

      setTimeout(() => {
      icon.textContent = "üìã";
      label.textContent = "Copy";
      this.classList.remove("bg-green-500", "text-white");
      this.classList.add("bg-gray-200", "text-gray-800");
      }, 2000);
      }).catch(() => {
      label.textContent = "Gagal";
     });
    });

  });
  </script>
</body>
</html>
