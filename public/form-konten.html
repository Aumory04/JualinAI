<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pembuat Ide Konten</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 min-h-screen px-6 py-12">
  <div class="w-full max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Form Ide Konten Sosial Media</h1>

    <form id="form-konten" class="space-y-1">
      <label class="block font-medium">Nama Brand</label>
      <input required 
       id="namaBrand" 
       type="text" 
       class="w-full border border-gray-300 rounded p-2" 
       placeholder="Masukkan nama produk" />
      <div class="h-2"></div>

      <label class="block font-medium">Produk yang Dijual</label>
      <input required
       id="produk" 
       type="text" 
       class="w-full border border-gray-300 rounded p-2" 
       placeholder="Contoh: Keripik kentang, baju anak" />
      <div class="h-2"></div>

      <label class="block font-medium">Target Audiens</label>
      <input 
       id="audiens" required 
       type="text" 
       class="w-full border border-gray-300 rounded p-2" 
       placeholder="Contoh: Ibu rumah tangga, remaja" />
      <div class="h-2"></div>

      <label class="block font-medium">Tujuan Konten</label>
      <select id="tujuan" class="w-full border border-gray-300 rounded p-2">
        <option value="">Pilih Tujuan</option>
        <option value="Kenalkan produk">Kenalkan produk</option>
        <option value="Tingkatkan penjualan">Tingkatkan penjualan</option>
        <option value="Edukasi manfaat produk">Edukasi manfaat produk</option>
        <option value="Bangun kepercayaan">Bangun kepercayaan</option>
        <option value="Ajak interaksi">Ajak interaksi</option>
        <option value="Promosi / diskon">Promosi / diskon</option>
      </select>
      <div class="h-2"></div>

      <label class="block font-medium">Platform</label>
      <select id="platform" class="w-full border border-gray-300 rounded p-2" required>
        <option value="">Pilih Platform</option>
        <option value="Instagram">Instagram</option>
        <option value="TikTok">TikTok</option>
        <option value="Facebook">Facebook</option>
        <option value="WhatsApp">WhatsApp</option>
      </select>
      <div class="h-2"></div>

      <label class="block font-medium">Format Konten</label>
      <select id="format" class="w-full border border-gray-300 rounded p-2">
       <option value="">Pilih Format</option>
       <option value="Foto">Foto</option>
       <option value="Video pendek">Video pendek</option>
       <option value="Carousel">Carousel</option>
       <option value="Story">Story</option>
      </select>
      <div class="h-2"></div>

      <label class="block font-medium">Gaya Konten</label>
      <select id="gaya" class="w-full border border-gray-300 rounded p-2">
        <option value="santai">Santai</option>
        <option value="profesional">Profesional</option>
        <option value="informatif">Informatif</option>
        <option value="promosi">Promosi</option>
        <option value="lucu">Lucu</option>
        <option value="inspiratif">Inspiratif</option>
        <option value="storytelling">Storytelling</option>
        <option value="visual">Visual / Estetik</option>
        <option value="testimoni">Testimoni / Sosial Proof</option>
      </select>
      <div class="h-2"></div>

      <label class="block font-medium">Keterbatasan (Opsional)</label>
      <input 
       id="opsional" 
       type="text" 
       class="w-full border border-gray-300 rounded p-2" 
       placeholder="Contoh: kamera HP, tempat kecil" />
      <div class="h-4"></div>

      <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Generate Ide Konten</button>
    </form><br>

    <button onclick="window.location.href='index.html'">‚Üê Kembali ke Home</button>

    <!-- Loading -->
    <div id="loading" class="mt-6 p-4 bg-yellow-100 text-yellow-800 font-medium rounded hidden">
      Sedang memproses... Mohon tunggu sebentar.
    </div>

    <!-- Hasil -->
    <div id="hasil" class="mt-6 p-4 bg-gray-100 rounded hidden">
      <h2 class="font-semibold mb-2">Hasil dari AI:</h2>
      <p id="hasilText" class="whitespace-pre-line"></p>
       <button id="copyButton" class="mt-4 flex items-center gap-2 bg-gray-200 text-gray-800 px-3 py-2 rounded hover:bg-gray-300">
       <span id="copyIcon">üìã</span>
       <span id="copyLabel">Copy</span>
       </button>
    </div>
  </div>

  <script>
    document.getElementById("form-konten").addEventListener("submit", async function (e) {
      e.preventDefault();

      const namaBrand = document.getElementById("namaBrand").value;
      const produk = document.getElementById("produk").value;
      const tujuan = document.getElementById("tujuan").value;
      const platform = document.getElementById("platform").value;
      const format = document.getElementById("format").value;
      const audiens = document.getElementById("audiens").value;
      const gaya = document.getElementById("gaya").value;
      const keterbatasan = document.getElementById("opsional").value;

      document.getElementById("loading").classList.remove("hidden");
      document.getElementById("hasil").classList.add("hidden");

      try {
        const response = await fetch("/api/proxy-konten", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({  namaBrand, produk, tujuan, platform, audiens, gaya, keterbatasan })
      })

        const data = await response.json();
        document.getElementById("hasilText").textContent = data.result || "Tidak ada jawaban";
      } catch (err) {
        document.getElementById("hasilText").textContent = "Terjadi kesalahan.";
      }

      document.getElementById("loading").classList.add("hidden");
      document.getElementById("hasil").classList.remove("hidden");

      document.getElementById("copyButton").addEventListener("click", function () {
      const hasil = document.getElementById("hasilText").textContent;
      const icon = document.getElementById("copyIcon");
      const label = document.getElementById("copyLabel");

      navigator.clipboard.writeText(hasil).then(() => {
      icon.textContent = "‚úÖ";
      label.textContent = "Copied";
      this.classList.remove("bg-gray-200", "text-gray-800");
      this.classList.add("bg-green-500", "text-white");

      setTimeout(() => {
      icon.textContent = "üìã";
      label.textContent = "Copy";
      this.classList.remove("bg-green-500", "text-white");
      this.classList.add("bg-gray-200", "text-gray-800");
      }, 2000);
      }).catch(() => {
      label.textContent = "Gagal";
     });
    });

  });
  </script>
</body>
</html>
